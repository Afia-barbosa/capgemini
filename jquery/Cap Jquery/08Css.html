<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>

    <script src="js/jquery-3.7.1.min.js"></script>

    <style>
        div{
            width: 100px;
            height: 80px;
            background-color: green;
        }
    </style>

    <script>
        $(document).ready(function(){

            $("h1").css({
                "color":"red",
                "borderStyle":"solid",
                "borderColor":"blue"
            });
         
        });

    </script>

</head>
<body>
    <h1>Clique aqui</h1>
    
</body>
</html>
