<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando atributos</title>

    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("img").attr("width", "300");
            $("img").attr("title", "Teste");
        });

    </script>

</head>
<body>
    <img src="logo_proway.png" width="100" title="Proway">
</body>
</html>
