<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>

    <script src="js/jquery-3.7.1.min.js"></script>

    <style>
        div{
            width: 100px;
            height: 80px;
            background-color: green;
        }
    </style>

    <script>
        $(document).ready(function(){

            $("button").click(function(){

                $("div").animate({
                    width:"400px",
                    height: "90px"
                });
            });
         
        });

    </script>

</head>
<body>
    <button>Clique aqui</button>

    <div></div>
    
</body>
</html>
