<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de teclado</title>

    <!--js-->
    <script>
       function exibir(){
        var campo = document.getElementById("campo").value;

        alert(campo);
       }
    </script>
</head>
<body>
    
    <input type="text" id="campo" onkeypress="exibir()">
    
</body>
</html>
