<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional aninhada</title>

    <!--js-->
    <script>
        //media 
        var media = 4.0;

        //condicional 
        if(media == 10){
            alert("Parabéns!");
        }else if(media >= 9){
            alert("Otimo!");
        }else if(media >= 8){
            alert("Bom!");
        }else if(media >= 7){
            alert("Na média!");
        }else if(media >= 5){
            alert("Em exame!");
        }else{
            alert("Reprovado");
        }
    </script>
</head>
<body>
    
</body>
</html>
