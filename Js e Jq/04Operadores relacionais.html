<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores relacionais</title>

    <!--js-->
    <script>
        //maior 
        alert(5 > 4);
        //menor 
        alert(5 < 4);
        //igual 
        alert(5 == 4);
        //maior ou igual  
        alert(5 >= 4);
        //menor ou igual  
        alert(5 <= 4);
    </script>
</head>
<body>
    
</body>
</html>
