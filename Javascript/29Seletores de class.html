<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de class</title>

    <!--js-->
    <script>
      function exibirTexto(){
        var campo = document.getElementsByClassName("texto")[0];

        alert(campo.innerHTML);
      }

    </script>
</head>
<body>
    <button onclick="exibirTexto()">Clique aqui</button>

    <h1 class="texto">Titulo em h1</h1>
    <h2 class="texto">Titulo em h2</h2>
    <p class="texto">Paragrafo</p>

</body>
</html>
