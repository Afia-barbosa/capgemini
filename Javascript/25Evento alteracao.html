<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento alteracao</title>

    <!--js-->
    <script>

        function mensagem(){
            var curso = document.getElementById("cursos").value;

            alert(curso);
        }
        
    </script>
</head>
<body>
    <select onchange="mensagem ()" id="cursos">
        <option>Escolha um curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>Js</option>
    </select>
</body>
</html>
